<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Canvas Tennis Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="screen-start" class="content-border">
      <h1>IRON-TENNIS GAME</h1>
      <p>Use your mouse cursor to move the player around 
        <br>
        and click the mouse button to hit the ball</p>
        <button id="trigger-play">PLAY</button>
    </section>
    <section id="screen-game-over" class="content-border" style="display: none">
      <h1>GAME OVER</h1>
      <button id="trigger-play-again">PLAY AGAIN</button>
    </section>
    <section id="screen-play" style="display: none">
      <canvas id="canvas" width="500" height="700"></canvas>
    </section>
    <script src="js/launcher.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
