<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Canvas Tennis Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="screen-start">
      <header id="header">Ironhack Open Tennis Game 2020</header>
      <button id="trigger-play">Play</button>
      <p>Use your mouse cursor to move the player around and click the mouse button to hit the ball</p>
    </section>
    <section id="screen-game-over" style="display: none">
      <h1>You lost...</h1>
      <button id="trigger-play-again">Play Again</button>
    </section>
    <section id="screen-play" style="display: none">
      <canvas id="canvas" width="500" height="700"></canvas>
    </section>
    <script src="js/launcher.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
